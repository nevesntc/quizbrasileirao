<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Quiz do Brasileirão</title>
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Quiz do Brasileirão</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Enviar</button>
    <button id="retry" class="button hide">Reiniciar</button>
    <button id="showAnswer" class="button hide">Mostrar a Resposta</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
